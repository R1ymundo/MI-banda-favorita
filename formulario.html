    <h1>Formulario de comentarios</h1>

    <div class="container-form">
        <p>Por favor, rellene este breve formulario de comentariospara que podamos garantizar una expriencia de calidad a
            todos nuestros visitantes</p>
    
        <form action="">
            <label for="name">Nombre</label>
            <input type="text" id="name", name="name"><br><br>
    
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email"><br><br>
    
            <label for="question-1">¿Es esta tu primera visita al sitio web?</label><br>
            <input type="radio" name="yes-1" id="yes-1">
            <label for="yes-1">Si</label><br>
            <input type="radio" name="no-1" id="no-1">
            <label for="no-1">No</label><br><br>
    
            <label for="question-2">¿Pudiste encontrar lo que necesitabas?</label><br>
            <input type="radio" name="yes" id="yes-2"> 
            <label for="yes-2">Si</label><br>
            <input type="radio" name="no" id="no-2">
            <label for="no-2">No</label><br><br>
    
            <label for="comment">Comentarios</label><br>
            <textarea name="comment" id="comment"></textarea>

            <button type="submit">Enviar</button>
        </form>

    </div>
    
</body>
